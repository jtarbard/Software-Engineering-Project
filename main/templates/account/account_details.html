{% extends "account/account_layout.html"%}

{% block page_content %}
<form class="row no-gutters">
    <div class="col-12 col-md-12 col-xl-4">
        <h2>Account Details:</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control-plaintext" id="email" value="{{customer.email}}" readonly="readonly">
        </div>
        <a href="">Change Password</a>
    </div>
    <div class="col-12 col-md-6 col-xl-4">
        <h2>Personal Details:</h2>
        <div class="form-group">
            <label>Title:</label>
            <select>
            </select>
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control-plaintext" id="first_name" value="{{customer.first_name}}" readonly="readonly">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control-plaintext" id="last_name" value="{{customer.last_name}}" readonly="readonly">
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" class="form-control-plaintext" id="dob" value="{{customer.dob}}" readonly="readonly">
        </div>
    </div>
    <div class="col-12 col-md-6 col-xl-4">
        <h2>Contact Details:</h2>
        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" class="form-control-plaintext" id="telephone" value="{{customer.tel_number}}" readonly="readonly">
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control-plaintext" id="address" value="{{customer.address}}" readonly="readonly">
        </div>
        <div class="form-group">
            <label>Postcode:</label>
            <input type="text" class="form-control-plaintext" id="postcode" value="{{customer.postal_code}}" readonly="readonly">
        </div>
    </div>
    <div class="form-group" id="submit_btn">
        <input type="submit" class="btn btn-primary" readonly="readonly">
    </div>
</form>
<button id="edit_btn" onclick="edit()" class="btn btn-danger" value="False">Edit Details</button>
{% endblock %}

{% block account_additional_js %}
<script>
    var edit_state = false;
    function edit(){
        var inputs = document.getElementsByTagName("input");

        if(edit_state){
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].classList.remove("form-control");
                inputs[i].classList.add("form-control-plaintext");
                inputs[i].setAttribute("readonly","readonly");
            }

            edit_state = false;
        }
        else {
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].classList.remove("form-control-plaintext");
                inputs[i].classList.add("form-control");
                inputs[i].removeAttribute("readonly");
            }

            edit_state = true;
        }
    }
</script>
{% endblock %}
