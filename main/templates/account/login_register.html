{% endblock %} <!--Sets the page title to be the page type (either login or register)-->

                <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

                        <center>
                        <h1 class="col-12">Welcome</h1>
                        <div id="login-icon" class="col-12">
                            <img src="/static/imgs/login.png" alt="login">
                        </div>
                        <div class="form-group col-12">
                            <input type="email" placeholder="Enter Email" name="email" required value="{{ email }}">
                        </div>
                        <div class="form-group col-12">
                            <input type="password" placeholder="Enter Password" name="password" required value="{{ password }}">
                        </div>
                        <div id="login-button" class="col-12">
                            <input type="submit" id="submit" value="      Login      " class="btn-success">
                        </div>
                        <div id="register-link" class="col-12">
                            <a class="col-12" href="/account/register">Register now</a>
                        </div>
                        </center>
                    </div>
